<!DOCTYPE html>
<html lang="en">
<head>

    <!-- In a real world scenario, the below css and js files would be bundled with grunt/gulp etc. -->

    <title>Doppler Effect</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="vendor/ericmeyer/reset.css" type="text/css" media="all">
    <link rel="stylesheet" href="vendor/jquery-ui/jquery-ui.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/main.css" type="text/css" media="all">
</head>
<body>

    <div class="container">

        <section id="cvs-container">
            <canvas id="cvs-main" width="420" height="420" class="image" data-src="img/star-small.png"></canvas>
        </section>

        <section id="input-container-outer">

            <div id="input-container">
                <span id="label-container">
                    <label for="txt-main">Velocity (km/s)</label>
                </span>
                <span id="text-container">
                    <input type="text" id="txt-main">
                </span>
            </div>

            <div id="slider-container">
                <div id="sld-main"></div>
            </div>

        </section>

    </div>

    <script type="text/javascript" src="vendor/jquery/jquery.js"></script>
    <script type="text/javascript" src="vendor/jquery-ui/jquery-ui.js"></script>
    <script type="text/javascript" src="vendor/sharpdressedcodes/DopplerEffect.js"></script>

    <script type="text/javascript">
        (function(){

            var dopplerEffect = null;

            $(document).ready(function(){
                dopplerEffect = new DopplerEffect('#cvs-main', '#txt-main', '#sld-main');
            });

        })();
    </script>

</body>
</html>
