<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>RGB Tester</title>
    <style type="text/css">
        .myLabel {float:left;}
        .myInput {width:40px;margin-right:10px;}
    </style>
</head>
<body>

<div id="container">
    <canvas id="cvsMain" width="420" height="420" style="border:1px solid black;"></canvas>
    <br>
    <div class="myLabel"><label for="r">R: </label><input class="myInput" type="number" id="r"></div>
    <div class="myLabel"><label for="g">G: </label><input class="myInput" type="number" id="g"></div>
    <div class="myLabel"><label for="b">B: </label><input class="myInput" type="number" id="b"></div>
    <div class="clear-fix"></div>
</div>

<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
<script type="text/javascript">

    var red = 255, green = 255, blue = 255;
    var ctx, width, height;

    function init(){

        var cvs = document.getElementById('cvsMain');

        ctx = cvs.getContext('2d');
        width = cvs.width;
        height = cvs.height;

        $('#r').val(255);
        $('#g').val(255);
        $('#b').val(255);

    }
    function setColours(){
        var r, g, b;
        r = Number($('#r').val());
        g = Number($('#g').val());
        b = Number($('#b').val());

        ctx.clearRect(0, 0, width, height);

        var pixels = ctx.getImageData(0, 0, width, height);

        for (var i = 0, i_ = pixels.data.length; i < i_; i += 4){
            pixels.data[i] = r;
            pixels.data[i + 1] = g;
            pixels.data[i + 2] = b;
            pixels.data[i + 3] = 255;
        }

        ctx.putImageData(pixels, 0, 0);

        red = r;
        green = g;
        blue = b;


    }
    function inRange(value){
        return value > -1 && value < 256;
    }
    function onTextChange(event){
        var value = Number($(this).val());
        switch ($(this).attr('id')){
            case 'r':
                if (!inRange(value))
                    $(this).val(red);
                else
                    setColours();
                break;
            case 'g':
                if (!inRange(value))
                    $(this).val(green);
                else
                    setColours();
                break;
            case 'b':
                if (!inRange(value))
                    $(this).val(blue);
                else
                    setColours();
                break;
        }
    }

    $(document).ready(function(){

        $('.myInput').bind('paste keyup', onTextChange);
        init();

    });

</script>

</body>
</html>
